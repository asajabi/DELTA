{% extends 'inventory/base.html' %}

{% block title %}Scanner{% endblock %}

{% block head_extra %}
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<style>
    #reader {
        width: 100%;
        max-width: 520px;
        margin: 0 auto;
        background: #fff;
        border-radius: 0.8rem;
        padding: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="card delta-card p-4">
        <h1 class="h4 mb-2">Barcode Scanner</h1>
        <p class="text-muted">وجّه الكاميرا إلى الباركود للانتقال مباشرة إلى البحث.</p>

        <div id="reader"></div>

        <div id="result" class="alert alert-success mt-3 d-none">
            Found: <span id="barcode-val"></span>
        </div>

        <div class="mt-3">
            <a href="{% url 'part_search' %}" class="btn btn-outline-secondary">Back to Search</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(function () {
    function onScanSuccess(decodedText) {
        window.location.href = "{% url 'part_search' %}?q=" + encodeURIComponent(decodedText);
    }

    const scanner = new Html5QrcodeScanner(
        "reader",
        {fps: 10, qrbox: {width: 250, height: 250}},
        false,
    );

    scanner.render(onScanSuccess);
})();
</script>
{% endblock %}
