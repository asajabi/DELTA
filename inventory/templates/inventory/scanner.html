{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Scanner{% endblock %}

{% block head_extra %}
<style>
    #reader {
        width: 100%;
        max-width: 520px;
        margin: 0 auto;
        background: #fff;
        border-radius: 0.8rem;
        padding: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="card delta-card p-4">
        <h1 class="h4 mb-2">Barcode Scanner</h1>
        <p class="text-muted">وجّه الكاميرا إلى الباركود للانتقال مباشرة إلى البحث.</p>

        <div id="reader"></div>

        <div id="result" class="alert alert-success mt-3 d-none">
            Found: <span id="barcode-val"></span>
        </div>

        <div class="mt-3">
            <a href="{% url 'part_search' %}" class="btn btn-outline-secondary">Back to Search</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'vendor/barcode/html5-qrcode.min.js' %}" data-barcode-lib></script>
<script>
(function () {
    const statusEl = document.getElementById("result");
    const valueEl = document.getElementById("barcode-val");
    const readerEl = document.getElementById("reader");
    if (!statusEl || !valueEl || !readerEl) return;

    if (typeof window.Html5Qrcode !== "function") {
        statusEl.classList.remove("d-none", "alert-success");
        statusEl.classList.add("alert-danger");
        statusEl.textContent = "Could not load barcode scanner library.";
        console.error("[DELTA Scanner] Could not load barcode scanner library.", {
            path: "{% static 'vendor/barcode/html5-qrcode.min.js' %}",
            hasLibrary: typeof window.Html5Qrcode === "function",
        });
        return;
    }

    const html5QrCode = new window.Html5Qrcode("reader", {
        useBarCodeDetectorIfSupported: false
    });

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        function (decodedText) {
            const value = String(decodedText || "");
            if (!value.trim()) return;
            valueEl.textContent = value;
            statusEl.classList.remove("d-none");
            html5QrCode.stop()
                .catch(function () {})
                .finally(function () {
                    window.location.href = "{% url 'part_search' %}?q=" + encodeURIComponent(value);
                });
        },
        function () {
            // Ignore frame decode errors.
        }
    ).catch(function (error) {
        const message = error && error.message ? error.message : "Unable to start camera scanner.";
        statusEl.classList.remove("d-none", "alert-success");
        statusEl.classList.add("alert-danger");
        statusEl.textContent = message;
    });
})();
</script>
{% endblock %}
