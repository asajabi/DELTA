<!doctype html>
<html>
  <head>
    <title>PartSync Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #212529;
        color: white;
      }
      #reader {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: white;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="container mt-4">
      <h3>ðŸ“· Scan Part</h3>
      <p class="text-muted">Point camera at a barcode</p>

      <div id="reader"></div>

      <div id="result" class="mt-3 alert alert-success" style="display: none">
        <strong>Found:</strong> <span id="barcode-val"></span>
      </div>

      <a href="/inventory/search/" class="btn btn-secondary mt-3"
        >Back to Search</a
      >
    </div>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        // 1. Stop scanning
        html5QrcodeScanner.clear();
        
        // 2. Play a "Beep" sound (Optional but cool)
        // var audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        // audio.play();

        // 3. Redirect to the Search Page with the barcode
        window.location.href = "/inventory/search/?q=" + decodedText;
    }

      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: { width: 250, height: 250 } },
        /* verbose= */ false,
      );

      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
